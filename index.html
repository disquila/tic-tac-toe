<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="3X3" value="3" checked>
        <label class="form-check-label" for="3X3">3X3</label>
    </div>
    <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="6X6" value="6">
        <label class="form-check-label" for="6X6">6X6</label>
    </div>
    <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="9X9" value="9">
        <label class="form-check-label" for="9X9">9X9</label>
    </div>
    <table class="table"></table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
